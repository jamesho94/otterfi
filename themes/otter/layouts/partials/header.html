<!DOCTYPE html>
<html>
  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
<head>

 
<!--Navbar-->
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand-logo" href="{{.Site.BaseURL}}">
        <img src="/img/logo.png" alt="OtterFi" height=50px>
    </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        
<div class="collapse navbar-collapse" id="navbarNavDropdown">

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        {{ range $key, $value := .Site.Taxonomies.categories }}
          <li>
            <a class="nav-link" style="font-family:'Open Sans',sans-serif" href="/{{ $key | urlize }}/">{{ $key | title }}</a>
          </li>
        {{ end }}
      </li>
    </ul>
    <ul class="nav nav-pills">
      <li class="nav-item">
          <a class="nav-link active" href="/contact/" style="background-color:#65FFB4;">Contact</a>
      </li>
    </ul>
  </div>
</nav>

</head>
<body>
