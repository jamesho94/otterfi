<!DOCTYPE html>
<html>
  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Pacifico" rel="stylesheet">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    
<!--Navbar-->
<div class="container-fluid">
  <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
  <!-- Brand -->
    <a class="navbar-brand-logo" href="{{.Site.BaseURL}}">
        <img src="/img/logo.png" alt="OtterFi" height=50px>
    </a>
  
  <!-- Links -->
    <div class="collapse navbar-collapse" id="nav-content">   
      <ul class="navbar-nav  ml-auto">
        {{ range $key, $value := .Site.Taxonomies.categories }}
          <li class = "nav-item">
            <a class="nav-link" style="font-family:'Open Sans',sans-serif" href="/{{ $key | urlize }}/">{{ $key | title }}</a>
          </li>
        {{ end }}
        <li class="nav-item">
          <a class="nav-link" href="#" style="font-family:'Open Sans',sans-serif">Blog</a>
        </li>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" href="/contact/" style="background-color:#65FFB4; color:white; font-family:'Open Sans',sans-serif">Contact</a>
          </li>
        </ul>
      </ul>
    </div>
  </nav>
</div>

<script src="js/scripts.js"></script>



</head>
<body style="padding-top: 60px; background-color:#ecf0f1">
